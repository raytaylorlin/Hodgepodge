<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>Hodgepodge Test</title>
<script type="text/javascript" src="src/array.js"></script>
<script type="text/javascript" src="src/browser.js"></script>
<script type="text/javascript" src="src/datetime.js"></script>
<script type="text/javascript" src="src/debug.js"></script>
<script type="text/javascript" src="src/lang.js"></script>
<script type="text/javascript">
    function title(content) {
        log(content, 'h4');
    }

    function log(content, tag) {
        var element = document.createElement(tag ? tag : 'p'),
            container = document.getElementById('result-container');
        element.innerHTML = content;
        container.appendChild(element);
        return element;
    }
</script>
</head>
<body>
<div id="result-container">
</div>
<script type="text/javascript">
    //测试array包
    title('Test Hodgepodge.array');
    log('Hodgepodge.array.copyArray([1, 2, 3, 4, 5], [])');
    log(Hodgepodge.array.copyArray([1, 2, 3, 4, 5], []));

    log('Hodgepodge.array.findInArray([1, 2, 3, 4, 5], 5)');
    log(Hodgepodge.array.findInArray([1, 2, 3, 4, 5], 5));

    log('Hodgepodge.array.arrayAverage([1, 1, 8, 4, 5])');
    log(Hodgepodge.array.arrayAverage([1, 1, 8, 4, 5]));

    //测试browser包
    title('Test Hodgepodge.browser');
    log('Hodgepodge.browser.getBrowserIdentity()')
    log(Hodgepodge.browser.getBrowserIdentity());

    //测试datetime包
    title('Test Hodgepodge.datetime');
    log('Hodgepodge.datetime.getNumberDaysInMonth(2013, 9)')
    log(Hodgepodge.datetime.getNumberDaysInMonth(2013, 9));
    log('Hodgepodge.datetime.isLeapYear(2013)');
    log(Hodgepodge.datetime.isLeapYear(2013));

    //测试debug包
    title('Test Hodgepodge.debug');
    log('Hodgepodge.debug.enumProps(document.location)');
    log(Hodgepodge.debug.enumProps(document.location));

    log('Hodgepodge.debug.DivLogger');
    var debugInfoDiv = document.createElement('div'),
        container = document.getElementById('result-container'),
        logger;
    container.appendChild(debugInfoDiv);
    logger = new Hodgepodge.debug.DivLogger(debugInfoDiv);
    logger.setLevel(1);
    logger.trace('Trace something.');
    logger.debug('Debug something.');
    logger.info('This is a info log.');
    logger.warn('WARN log.');
    logger.error('Oops, ERROR!');
    logger.fatel('F***, FATEL!');

    title('Test Hodgepodge.lang');
    log('Hodgepodge.lang.copyProperties({foo: 321, bar: "hehe"}, {foo: 123}, true)');
    var newObj = Hodgepodge.lang.copyProperties({foo: 321, bar: "hehe"}, {foo: 123}, true);
    var langDiv = document.createElement('div');
    container.appendChild(langDiv);
    logger.setTargetDiv(langDiv);
    logger.info(Hodgepodge.debug.enumProps(newObj));

</script>
</body>
</html>
